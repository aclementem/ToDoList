<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Prompt&family=Righteous&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="contenedor">
      <div class="contenedor-perfil">
        <h1>Mis Tareas</h1>
        <div id="fecha">20 Enero 2024</div>
      </div>
      <div class="contenedor-agregar-tarea">
        <input type="text" name="input" id="input" placeholder="Agregar una Tarea" />
        <i id="agregar" class="fa-solid fa-circle-plus"></i>
      </div>
      <div class="contenedor-listado-tareas">
        <ul id="lista-tareas"></ul>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
